<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../content//styles/site.css">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <title>Cat Shelter</title>
</head>
<body>
    <header>
        <nav>
            <ul class="navigation">
                <li><a href="/">Home Page</a></li>
                <li><a href="/cats/add-breed">Add Breed</a></li>
                <li><a href="/cats/add-cat">Add Cat</a></li>
            </ul>
        </nav>
        <h1>Cat Shelter</h1>
    </header>
    <form action="/cats-find-new-home/${id}" method="POST" class="cat-form" enctype="multipart/form-data">
            <h2>Shelter the cat</h2>
            <img src="/content/images/{{image}}">
            <label for="name">Name</label>
            <input name="name" type="text" id="name" value="{{name}}">
            <label for="description">Description</label>
            <textarea name="description" id="description">{{description}}</textarea>
            <label for="group">Breed</label>
            <select name="breed" id="group">
               {{catBreeds}}
            </select>
            <button type="submit">Shelter the cat</button>
        </form>
</body>
</html>
